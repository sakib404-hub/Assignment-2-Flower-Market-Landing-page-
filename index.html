    <header>
      <nav>
        <div class="logo">
          <img src="photos/logo.png" alt="Logo" />
        </div>
        <div class="header-content">
          <ul>
            <li>Home</li>
            <li class="dark-1">Shop</li>
            <li class="dark-1">About US</li>
            <li><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</li>

      </nav>
      <div class="banner">
        <div class="banner-content">
          <div class="banner-content-title noto-serif">
            <p>ALWAYS <span class="primary-clr">FRESH FLOWERS</span></p>
          </div>
          <div class="banner-content-details inter">

              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
        </div>
        <div class="banner-image">
          <img src="photos/hero-flower.png" alt="Banner Image" />
